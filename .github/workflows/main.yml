name: Performance tests

on: [push, pull_request]

jobs:
  test:
    name: Taurus run
    runs-on: ubuntu-20.04
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    strategy:
      fail-fast: false
    steps:
      - name: Log untrusted output
        run: echo "::stop-commands::`echo -n ${{ github.token }} | sha256sum | head -c 64`"

      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests testresources wheel setuptools Cython bzt

      - name: Test with Taurus Framework
        run: bzt scenarios/blazedemo.yml
